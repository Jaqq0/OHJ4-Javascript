<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHJ4 Clicker-peli</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="topnav">
        <a href="index.html">#409:Lämpötilamuunnin</a>
        <a href="kaverilistav1.html">#410:Kaverilista v1</a>
        <a href="kaverilistav2.html">#410:Kaverilista v2</a>
        <a href="validointi.html">#411:Lomakkeen validointi</a>
        <a href="noppapeli.html">#412:Sikanoppapeli</a>
        <a href="hedelmapeli.html">#413:Hedelmäpeli</a>
        <a href="clicker.html">#457:Clicker-peli</a>
    </nav>
    <section class="game">
        <div class="main">
            <div class="left">
                <p>Nuts<br /><span class="nut-cost color-text">0</span></p> 
                <div class="nut-img-container"></div>
                <img src="./Img/nut.png" alt="" class="nut-img" onclick="incrementNut(event)" draggable="false">
            </div>

            <script id="upgrade-template" type="text/template">
                <div class="upgrade" onclick="buyUpgrade('{{name}}')">
                    <div class="left-section">
                        <img src="{{image}}" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>{{name}}</h4>
                        <div class="cost-info">
                            <p class="cost-text"><span class="{{name}}-cost">{{cost}}</span></p>
                            <img src="./Img/nut.png" alt="" class="nut-image">
                        </div>
                    </div>
                    <div class="right-section">
                        level <span class="{{name}}-level">0</span>
                    </div>
                    <div class="nlvlinfo">
                        <p>
                            +<span class="{{name}}-increase">{{increase}}</span> nuts <br /> per click
                        </p>
                    </div>
                </div>
            </script>

            <div class="right" id="upgrades-container">

            </div>
            
        </div>

        <div class="statistics">
            <div class="texts">
                <p>NPC: <span id="npc-text" class="color-text">1</span></p>
                <p>NPS: <span id="nps-text" class="color-text">0</span></p>
            </div>

        </div>

        <div class="util-buttons">
            <button class="util-button" onclick="save()">Save</button>
            <button class="util-button" onclick="load()">Load</button>
        </div>
    </section>

    <script type="module" src="clicker.js"></script>
</body>
</html>
