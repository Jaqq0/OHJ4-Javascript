<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHJ4 Sikanoppapeli</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="topnav">
        <a href="index.html">#409:Lämpötilamuunnin</a>
        <a href="kaverilistav1.html">#410:Kaverilista v1</a>
        <a href="kaverilistav2.html">#410:Kaverilista v2</a>
        <a href="validointi.html">#411:Lomakkeen validointi</a>
        <a href="noppapeli.html">#412:Sikanoppapeli</a>
        <a href="hedelmapeli.html">#413:Hedelmäpeli</a>
        <a href="clicker.html">#457:Clicker-peli</a>
    </nav>
    <div id="setup">
        <label>Pelaajien määrä: <input type="number" id="numPlayers" min="2" value="2"></label>
        <button id="startGame">Aloita peli</button>
        <br>
        <label>Pistetavoite: <input type="number" id="targetScore" value="100"></label>
        <br>
        <label>Pelin versio:
            <select id="version">
                <option value="1">Yksi noppa</option>
                <option value="2">Kaksi noppaa</option>
            </select>
        </label>
    </div>
    <div id="game" style="display:none;">
        <p id="status"></p>
        <p id="turnInfo"></p>
        <button id="roll">Heitä noppaa</button>
        <button id="hold">Pidä</button>
        <button id="next">Seuraava pelaaja</button>
        <ul id="scores"></ul>
    </div>
    <script src="noppapeli.js"></script>
</body>
</html>
